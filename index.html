<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <form id="main">
            <fieldset class="submit">
                <h2> Formulario </h2>
            </fieldset>
            <fieldset>
                <div>
                    <h3>Nome: </h3>
                    <input type='text' name='nome' id='nome' placeholder="Coloque Seu Nome Aqui">
                </div>
                <div>
                    <h3>E-mail: </h3>
                    <input type='text' name='email' id='email' placeholder="Coloque Seu E-mail Aqui">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <h3>Telefone: </h3>
                    <input type='tel' name='telefone' id='telefone' placeholder="Coloque Seu Telefone Aqui">
                </div>
                <div>
                    <h3>CPF: </h3>
                    <input type='tel' name='cpf' id='cpf' placeholder="Coloque Seu CPF Aqui">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <h3>Endereço: </h3>
                    <input type='text' name='endereço' id='endereço' placeholder="Coloque Seu Endereço Aqui">
                </div>
                <div>
                    <h3>CEP: </h3>
                    <input type='tel' name='cep' id='cep' placeholder="Coloque Seu CEP Aqui">
                </div>
            </fieldset>
            <fieldset class="submit">
                <input type="submit" value="enviar">
            </fieldset>
        </form>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
